<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<form>
    <form class="formGroup" [formGroup]="tweetsform" (ngSubmit)="searchcall()">
        <div class="contenedor">
            <img class="bvc" src="assets/logo.png">
        </div>
        <br>
        <div class="contenedor">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Hashtag</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text" style="background-color: rgba(46, 153, 254, 0.24);">
                                <!-- <mat-icon style="font-size:25px;  font-weight: bold;">folder_open</mat-icon> -->
                                #
                            </div>
                        </div>
                        <input id="hashtags" type="text" class="form-control" name="formData" formControlName="formData"
                            autofocus placeholder="Hashtag">

                    </div>
                </div>

                <div class="col-auto">
                    <button mat-icon-button color="primary"
                        aria-label="Example icon button with a vertical three dot icon" type="submit" name="action"
                        (click)="Process_ba()">
                       
                        <i class="fa fa-search" aria-hidden="true" style="font-size:35px; " ></i>
                    </button>

                </div>
            </div>
        </div>
    </form>
</form>

<body>
    <div class="card-columns">
        <div *ngFor="let item of tweetsdata" class="col s12 m7">
            <div *ngFor="let object of item">
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-12 col-md-12">
                        <mat-list
                            style="background-color: #ffffff; margin-top: 8px; border-radius: 5px;  opacity: 0.85;">
                            <div mat-subheader><i mat-list-icon class="fa fa-twitter"
                                    style="color:rgb(37, 44, 155); margin-right: 8px;"></i>Tweet
                            </div>
                            <div mat-line>
                                <div mat-line style="margin-right: 15px;">{{object.tweet}}</div>
                            </div>
                            <div mat-subheader><i mat-list-icon class="fa fa-file-alt">
                                    <mat-icon style="color:rgb(37, 44, 155); margin-right: 8px;">edit</mat-icon>
                                </i> Entidades</div>
                            <div *ngFor="let analysis of object.analysis">
                                <div mat-line><i mat-list-icon class="fa fa-file-alt"
                                        style="margin-right: 15px;"></i>Tipo: {{analysis.type}}</div>
                                <div mat-line><i mat-list-icon class="fa fa-file-alt"
                                        style="margin-right: 15px;"></i>Texto: {{analysis.text}} </div>
                            </div>
                            <mat-divider></mat-divider>
                        </mat-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
