<body style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">


  <div class="card">
    <DIV align="center" class="card-body" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">
      <div class="form-group">
        <h2 class="card-panel hoverable" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">
          Future Club Final Project</h2>
      </div>
    </DIV>
  </div>


  <div align="center" class="row">
    <div class="row" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">
      <form class="formGroup" [formGroup]="tweetsform" (ngSubmit)="searchcall()">
        <div align="center"class="input-field col s12">
          <input id="hashtags" type="text" class="autocomplete" name="formData" formControlName="formData" autofocus
            style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">
          <label for="hashtags"> Search by hashtags</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="Process_ba()"
          style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">Search
          <i class="material-icons right">send</i>
        </button>
        <div *ngIf="!isCollapsed" class="progress">
          <div class="indeterminate"></div>
        </div>
      </form>
    </div>
    <div *ngFor="let item of tweetsdata" class="col s12 m7" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #3847ca 50%)">
      <div *ngFor="let object of item">
        <div align="center" class="card" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #3847ca 50%)">
          <div align="center" class="card-content" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #3847ca 50%)">
            <p align="center" class="card-panel hoverable" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #3847ca 50%)">
              {{object.tweet}}</p>
          </div>
          <div align="center" class="card-Anali" style="background-image: linear-gradient(326deg, #3847ca 0%, #2E9AFE 50%)">
            <div *ngFor="let analysis of object.analysis">
              <div align="center" class="card-action">
                <a href="#" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #3847ca 50%)">Tipo:
                  {{analysis.type}}</a>
                <a href="#" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #3847ca 50%)"> Texto:
                  {{analysis.text}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form align="center" class="formGroup" [formGroup]="tweetsform" (ngSubmit)="searchcalldoc()" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">
    <div class="input-field col s12" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">
      <input id="consulta" type="text" class="autocomplete" name="busq" formControlName="busq" autofocus style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">
      <label for="consulta"> Search Document</label>
    </div>
    <button class="btn waves-effect waves-light" type="submit" name="action2" (click)="Process_ba2()"
      style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">Search
      <i class="material-icons right">send</i>
    </button>

    <div *ngIf="!isCollapsed2" class="progress">
      <div class="indeterminate"></div>
    </div>
    <div align="center" class="col-xs-12" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">
      <div *ngFor="let item1 of text" class="col s12 m7">
        <div align="center" class="card-content" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #2532ac 50%)">
          <p align="center" class="card-panel hoverable" style="background-image: linear-gradient(326deg, #2E9AFE 0%, #0e1fb4 50%)">
            {{item1._body}}</p>
        </div>
      </div>
    </div>
  </form>
  <br><br><br><br><br><br><br><br><br><br>
</body>
